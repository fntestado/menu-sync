<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bomi Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img
              src="{{ url_for('static', filename='Bomi-Logo-1-1.png') }}"
              height="50"
              alt="Home"
            />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('scrape') }}"
                >Scraper</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('upload') }}"
                >Uploader</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {% autoescape false %}{{ message }}{% endautoescape %}
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
